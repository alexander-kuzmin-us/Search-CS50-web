<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image search using Google's image search engine">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a href="index.html">Back to Google Search</a>
      </nav>
    </header>
    <main class="search-container">
      <div class="logo-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" width="272" height="92">
        <span class="image-text">Images</span>
      </div>
      <form action="https://www.google.com/search" method="GET" class="search-form">
        <div class="search-input-container">
          <input id="searchInput" type="text" name="q" aria-label="Search Google Images">
          <input type="hidden" name="tbm" value="isch">
        </div>
        <div class="search-buttons">
          <input class="submit-button" type="submit" value="Image Search">
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright &copy;2025. Created by Alex Kuzmin.</p>
    </footer>
  </body>
</html>
